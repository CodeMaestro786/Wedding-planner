<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Wedding Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Welcome to Your Wedding Planner</h1>
    <form id="userForm">
      <input type="text" id="yourName" placeholder="Your name..." required />
      <input type="text" id="partnerName" placeholder="Partner's name..." required />
      <input type="number" id="weddingYear" placeholder="Wedding year..." required />
      <select id="weddingMonth">
        <option value="">Month</option>
        <option>January</option><option>February</option><option>March</option>
        <option>April</option><option>May</option><option>June</option>
        <option>July</option><option>August</option><option>September</option>
        <option>October</option><option>November</option><option>December</option>
      </select>
      <input type="number" id="weddingDay" placeholder="Day..." required />
      <button type="submit">Save</button>
    </form>
  </header>

  <main>
    <section class="checklist-section">
      <h2>Checklist</h2>
      <input type="text" id="task" placeholder="Add a task..." />
      <button onclick="addTask()">Add</button>
      <ul id="task-list"></ul>
    </section>

    <section class="budget-section">
      <h2>Budget Tracker</h2>
      <input type="text" id="expense-name" placeholder="Expense name..." />
      <input type="number" id="expense-amount" placeholder="Amount" />
      <button onclick="addExpense()">Add</button>
      <ul id="expense-list"></ul>
      <p>Total: $<span id="total">0</span></p>
    </section>

    <section class="guestlist-section">
      <h2>Guest List</h2>
      <input type="text" id="guest-name" placeholder="Guest name..." />
      <input type="text" id="guest-contact" placeholder="Contact info..." />
      <select id="guest-rsvp">
        <option value="Pending">Pending</option>
        <option value="Accepted">Accepted</option>
        <option value="Declined">Declined</option>
      </select>
      <button onclick="addGuest()">Add Guest</button>
      <ul id="guest-list"></ul>
    </section>

    <section class="timeline-section">
      <h2>Timeline</h2>
      <input type="text" id="event-title" placeholder="Event title..." />
      <input type="datetime-local" id="event-time" />
      <button onclick="addEvent()">Add Event</button>
      <ul id="timeline-list"></ul>
    </section>

    <section class="moodboard-section">
      <h2>Mood Board</h2>
      <input type="url" id="image-url" placeholder="Paste image URL..." />
      <button onclick="addImage()">Add Image</button>
      <div id="moodboard-gallery" class="moodboard-gallery"></div>
    </section>
  </main>

  <script>
    const tasks = [], expenses = [], guestList = [], events = [];

    function addTask() {
      const taskInput = document.getElementById('task');
      if (!taskInput.value.trim()) return;
      tasks.push(taskInput.value);
      taskInput.value = '';
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.textContent = task;
        list.appendChild(li);
      });
    }

    function addExpense() {
      const name = document.getElementById('expense-name').value.trim();
      const amount = parseFloat(document.getElementById('expense-amount').value);
      if (!name || isNaN(amount)) return;
      expenses.push({ name, amount });
      document.getElementById('expense-name').value = '';
      document.getElementById('expense-amount').value = '';
      renderExpenses();
    }

    function renderExpenses() {
      const list = document.getElementById('expense-list');
      const totalSpan = document.getElementById('total');
      list.innerHTML = '';
      let total = 0;
      expenses.forEach(expense => {
        const li = document.createElement('li');
        li.textContent = ${expense.name}: $${expense.amount};
        list.appendChild(li);
        total += expense.amount;
      });
      totalSpan.textContent = total;
    }

    function addGuest() {
      const name = document.getElementById('guest-name').value.trim();
      const contact = document.getElementById('guest-contact').value.trim();
      const rsvp = document.getElementById('guest-rsvp').value;
      if (!name || !contact) return;
      guestList.push({ name, contact, rsvp });
      document.getElementById('guest-name').value = '';
      document.getElementById('guest-contact').value = '';
      renderGuestList();
    }

    function renderGuestList() {
      const list = document.getElementById('guest-list');
      list.innerHTML = '';
      guestList.forEach(guest => {
        const li = document.createElement('li');
        li.textContent = ${guest.name} | ${guest.contact} | ${guest.rsvp};
        list.appendChild(li);
      });
    }

    function addEvent() {
      const title = document.getElementById('event-title').value.trim();
      const time = document.getElementById('event-time').value;
      if (!title || !time) return;
      events.push({ title, time });
      document.getElementById('event-title').value = '';
      document.getElementById('event-time').value = '';
      renderTimeline();
    }

    function renderTimeline() {
      const list = document.getElementById('timeline-list');
      list.innerHTML = '';
      events.sort((a, b) => new Date(a.time) - new Date(b.time));
      events.forEach(event => {
        const li = document.createElement('li');
        li.textContent = ${new Date(event.time).toLocaleString()} - ${event.title};
        list.appendChild(li);
      });
    }

    function addImage() {
      const url = document.getElementById('image-url').value.trim();
      if (!url) return;
      const gallery = document.getElementById('moodboard-gallery');
      const img = document.createElement('img');
      img.src = url;
      img.alt = 'Mood board image';
      gallery.appendChild(img);
      document.getElementById('image-url').value = '';
    }
  </script>
</body>
</html>
