<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Our Wedding Planner</h1>

  <section id="countdown">
    <h2>Countdown to the Big Day</h2>
    <p id="timer"></p>
  </section>

  <section id="checklist">
    <h2>Checklist</h2>

      <li><input type="checkbox"> Book Venue</li>
      <li><input type="checkbox"> Buy Rings</li>
      <li><input type="checkbox"> Hire Photographer</li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
